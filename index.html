    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
       :root {
            --color-primary: #8B4513; 
            --color-accent: #F59E0B;   
            --color-accent-light: #FDE68A; 
            --color-background: #FFF7ED; 
            --color-card: #FFFFFF;
            --color-text-primary: #37281A;
            --color-text-secondary: #6B4F3A;
            --color-border: #E5D8C7;
            --color-success: #10B981;
            --color-danger: #EF4444;
        }
      .btn {
          @apply inline-block px-6 py-3 rounded-lg text-base font-semibold transition-all duration-300 shadow-md;
      }
      .btn-primary {
          @apply bg-amber-500 text-stone-900 hover:bg-amber-600 hover:shadow-lg transform hover:-translate-y-0.5;
      }
      .btn-secondary {
          @apply bg-transparent text-white border-2 border-white hover:bg-white hover:text-stone-900;
      }
      .btn-dark {
            @apply bg-stone-800 text-white hover:bg-stone-900 hover:shadow-lg transform hover:-translate-y-0.5;
      }
      .btn-loading {
          @apply relative cursor-not-allowed;
      }
      .btn-loading::after {
          content: '';
          @apply absolute inset-0 flex items-center justify-center;
          @apply bg-white/30;
          -webkit-backdrop-filter: blur(2px);
          backdrop-filter: blur(2px);
      }
      .btn-loading::before {
          content: '';
          @apply absolute top-1/2 left-1/2 -mt-3 -ml-3;
          @apply h-6 w-6 rounded-full border-2 border-t-transparent border-stone-900 animate-spin;
          animation: spin 0.6s linear infinite;
      }
       /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-background);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }
    </style>
